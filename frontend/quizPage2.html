<!DOCTYPE html>
<html>
<head>
  <title>Quiz Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 30px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .option {
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      cursor: pointer;
    }

    .option:hover {
      background-color: #e0e0e0;
    }

    .timer {
      text-align: right;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .btn-submit {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #45a049;
    }

    .result {
      text-align: center;
      margin-top: 20px;
    }

    @media screen and (max-width: 600px) {
      .options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quiz</h2>
    <div class="question">
      <p id="question-text"></p>
    </div>
    <div class="options" id="options-container"></div>
    <div class="timer">Time left: <span id="timer">30</span> seconds</div>
    <button class="btn-submit" id="submit-btn">Submit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // JavaScript code remains the same
    // ...
    var questions = [
      {
        question: "What is the capital of France?",
        options: ["A. Paris", "B. London", "C. Rome", "D. Berlin"],
        answer: 0
      },
      {
        question: "What is the largest ocean in the world?",
        options: ["A. Atlantic Ocean", "B. Indian Ocean", "C. Pacific Ocean", "D. Arctic Ocean"],
        answer: 2
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["A. Mars", "B. Jupiter", "C. Venus", "D. Mercury"],
        answer: 0
      }
    ];

    var currentQuestion = 0;
    var timeLeft = 30;
    var timer;

    function displayQuestion() {
      var questionElement = document.getElementById('question-text');
      var optionsContainer = document.getElementById('options-container');
      var question = questions[currentQuestion];

      questionElement.textContent = question.question;

      optionsContainer.innerHTML = '';
      for (var i = 0; i < question.options.length; i++) {
        var optionElement = document.createElement('div');
        optionElement.classList.add('option');
        optionElement.textContent = question.options[i];
        optionElement.setAttribute('data-index', i);
        optionElement.addEventListener('click', selectOption);
        optionsContainer.appendChild(optionElement);
      }
    }

    function selectOption() {
      var selectedOption = parseInt(this.getAttribute('data-index'));
      var question = questions[currentQuestion];

      if (selectedOption === question.answer) {
        this.style.backgroundColor = '#4CAF50'; // Correct option color
      } else {
        this.style.backgroundColor = '#F44336'; // Incorrect option color
      }

      // Disable options
      var options = document.getElementsByClassName('option');
      for (var i = 0; i < options.length; i++) {
        options[i].style.pointerEvents = 'none';
      }

      clearInterval(timer);
      showNextButton();
    }

    function showNextButton() {
      var submitBtn = document.getElementById('submit-btn');
      submitBtn.textContent = 'Next';
      submitBtn.style.backgroundColor = '#2196F3'; // Next button color
      submitBtn.removeEventListener('click', submitQuiz);
      submitBtn.addEventListener('click', nextQuestion);
      submitBtn.style.display = 'block';
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        resetQuiz();
        displayQuestion();
      } else {
        submitQuiz();
      }
    }

    function resetQuiz() {
      var options = document.getElementsByClassName('option');
      for (var i = 0; i < options.length; i++) {
        options[i].style.backgroundColor = '#f9f9f9'; // Reset option color
        options[i].style.pointerEvents = 'auto'; // Enable options
      }

      var submitBtn = document.getElementById('submit-btn');
      submitBtn.style.display = 'none';

      var resultElement = document.getElementById('result');
      resultElement.textContent = '';

      timeLeft = 30;
      startTimer();
    }

    function startTimer() {
      timer = setInterval(function() {
        var timerElement = document.getElementById('timer');
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          selectOption();
        } else {
          timeLeft--;
        }
      }, 1000);
    }

    function submitQuiz() {
      var options = document.getElementsByClassName('option');
      var resultElement = document.getElementById('result');

      // Disable options
      for (var i = 0; i < options.length; i++) {
        options[i].style.pointerEvents = 'none';
      }

      // Show result
      resultElement.textContent = 'Quiz submitted!';
    }

    // Initial question display
    displayQuestion();
    startTimer();
  </script>
</body>
</html>
