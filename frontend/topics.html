<!DOCTYPE html>
<html>
<head>
  <title>Exam Topics List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    
    li:last-child {
      border-bottom: none;
    }
    
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    
    .pagination a {
      display: inline-block;
      padding: 8px 16px;
      text-decoration: none;
      color: #000;
      background-color: #f2f2f2;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 5px;
    }
    
    .pagination a:hover {
      background-color: #ddd;
    }
    
    .pagination .active {
      background-color: #4CAF50;
      color: white;
    }
    
    @media (max-width: 600px) {
      .container {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Exam Topics</h2>
    <ul>
      <li><a href="topic1.pdf">Topic 1</a></li>
      <li><a href="topic2.pdf">Topic 2</a></li>
      <li><a href="topic3.pdf">Topic 3</a></li>
      <li><a href="topic4.pdf">Topic 4</a></li>
      <li><a href="topic5.pdf">Topic 5</a></li>
      <li><a href="topic6.pdf">Topic 6</a></li>
      <li><a href="topic7.pdf">Topic 7</a></li>
      <li><a href="topic8.pdf">Topic 8</a></li>
      <li><a href="topic9.pdf">Topic 9</a></li>
      <li><a href="topic10.pdf">Topic 10</a></li>
    </ul>
    
    <div class="pagination">
      <a href="#" class="active">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </div>
  </div>
</body>
</html>
